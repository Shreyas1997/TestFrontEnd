<h1 mat-dialog-title>Change Password</h1>
<h3>{{data.adminName}}</h3>
<div mat-dialog-content>
    <form (submit)="onChangeSubmit()">
        <mat-form-field class="admin-full-width">
            <mat-label>New Password</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput name="password" [(ngModel)]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <button mat-stroked-button color="primary" type="submit" value="Submit">Change</button>
    </form>
</div>
