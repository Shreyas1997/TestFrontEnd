<div class="facultyListDiv mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="facultyEmail">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let item"> {{item.facultyEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="facultyName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.facultyName}} </td>
        </ng-container>

        <ng-container matColumnDef="facultyCollege">
            <th mat-header-cell *matHeaderCellDef> College </th>
            <td mat-cell *matCellDef="let item"> {{item.facultyCollege}} </td>
        </ng-container>

        <ng-container matColumnDef="facultyDepartment">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let item"> {{item.facultyDepartment}} </td>
        </ng-container>

        <ng-container matColumnDef="facultyContact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let item"> {{item.facultyContact}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="2"> Action </th>
            <td mat-cell *matCellDef="let item">
                <button mat-raised-button class="tabAdminFacultyButton" color="primary" type="submit" value="Edit">
                    Edit
                </button>
                <button mat-raised-button class="tabAdminFacultyButton" color="warn" type="submit" (click)="onDeleteFaculty(item.facultyEmail)" value="Delete">
                    Delete
                </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
</div>
