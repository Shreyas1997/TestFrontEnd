<div class="mainLogin">
    <mat-card class="signin-card mat-elevation-z4">
        <mat-card-header style="place-content: center;">
            <mat-card-title style="text-align: center;">Welcome!</mat-card-title>
            <mat-card-subtitle style="text-align: center;">Enter your credentials</mat-card-subtitle>
        </mat-card-header>
        <mat-icon mat-card-image class="profile-icon">account_circle</mat-icon>
        <mat-card-content>
            <h5 style="color:#f44336; text-align: center;">{{wrongCredentials}}</h5>
            <form>
                <mat-form-field class="student-full-width">
                    <mat-label>Enter USN</mat-label>
                    <input type="text" matInput required placeholder="Ex. 4ST19IS045" name="studentUSN" [(ngModel)]="studentUSN">
                </mat-form-field>
                <br>
                <mat-form-field class="student-full-width">
                    <mat-label>Password</mat-label>
                    <input [type]="hide ? 'password' : 'text'" matInput required name="password" [(ngModel)]="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <br>
                <button mat-stroked-button (click)="onStudentLoginSubmit()" color="primary" type="submit" value="Submit">SignIn</button>
            </form>
            <div style="display: grid; place-items: center;">
                <button mat-button color="primary">Forgot Password?</button>
                <p style="text-align: center;">Don't have an account? Create one.&nbsp; <a style="text-decoration: none;" routerLink="/student/studentRegister" routerLinkActive="active">Register</a></p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
